<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="imc-container">
      <h1 class="imc-title">Calcul <span>d'IMC</span></h1>
      <div class="imc-input-container">
        <div class="input-container">
          <label class="imc-label" for="height" >Votre taille en centimètre. Ex: 180</label>
          <input type="number" id="height"  placeholder="Votre taille en centimètres" />
        </div>
        <div class="input-container">
          <label class="imc-label" for="weight" >Votre poids en Kg. Ex: 80</label>
          <input type="number" id="weight"  placeholder="Votre poids en kilogramme" />
        </div>
      </div>
      <div class="button-container">
        <button class="imc-button">Calculer un IMC</button>

      </div>
      <p class="imc-result">0</p>
      <p class="imc-comment">En Attente de resultat...</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
